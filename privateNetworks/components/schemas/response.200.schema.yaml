properties:
  _metadata:
    type: object
    description: Metadata about the collection
    properties:
      limit:
        type: integer
        description: The maximum number of results returned
      offset:
        type: integer
        description: Results are returned started at the given offset
      totalCount:
        type: integer
        description: The total amount of results
  ip:
    description: The IP address for this DHCP reservation
    type: string
  mac:
    description: The Mac address for this DHCP reservation
    type: string
  sticky:
    description: >-
      If false, this DHCP reservation will be automatically removed if not used
      for a longer period
    type: boolean
