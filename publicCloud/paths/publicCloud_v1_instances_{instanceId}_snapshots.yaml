parameters:
  - $ref: ../components/parameters/instanceId.yaml
get:
  description: List instance snapshots
  operationId: getSnapshotList
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
  responses:
    '200':
      description: OK.
      content:
        application/json:
          example:
            _metadata:
              totalCount: 1
              limit: 20
              offset: 0
            snapshots:
              - id: 624c53c3-48e9-41d1-833f-90a9abf5fd95
                displayName: snapshot 1
                state: READY
                created: 2023-11-02T07:31:28+0000
          schema:
            $ref: ../components/schemas/getSnapshotListResult.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: List snapshots
  tags:
    - Snapshots
    - Public Clouds
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/publicCloud_v1_instances_{instanceId}_snapshots/getundefined
