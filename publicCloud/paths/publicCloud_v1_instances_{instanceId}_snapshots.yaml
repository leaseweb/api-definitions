post:
  description: >-
    The instance must be running before the execution.


    The time taken to create the snapshot depends on several factors, including
    memory size and usage.


    Allowed only one snapshot per instance.
  operationId: createSnapshot
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/createSnapshotOpts.yaml
        example:
          name: my snapshot
  responses:
    '202':
      description: Request has been accepted and snapshot is going to be ready soon.
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
