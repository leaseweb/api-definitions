  operationId: storeCredential
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/storeCredentialOpts.yaml
        example:
          password: '12341234'
          type: OPERATING_SYSTEM
          username: root
  responses:
    '200':
      description: OK.
      content:
        application/json:
          example:
            password: '12341234'
            type: OPERATING_SYSTEM
            username: root
          schema:
