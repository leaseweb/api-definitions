  description: Create a Security Group
  operationId: createSecurityGroup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/createSecurityGroupOpts.yaml
        example:
          name: My Security Group
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/securityGroup.yaml
