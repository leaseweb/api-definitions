get:
  description: Get console access to the instance
  operationId: getConsoleAccess
  responses:
    '200':
      description: OK.
      content:
        application/json:
          example:
            url: >-
              https://public-cloud.leaseweb.com/resource/noVNC/vnc.html?autoconnect=true&port=8080&
          schema:
            $ref: ../components/schemas/getConsoleAccessResult.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
