parameters:
  - $ref: ../components/parameters/instanceId.yaml
post:
  description: >-
    Instance must not have ISO attached, otherwise, it will return a validation
    error.


    Available ISOs can be obtained using `/v1/isos`.
  operationId: attachIso
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/attachIsoOpts.yaml
        example:
          isoId: GRML
  responses:
    '202':
      description: Accepted.
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Attach ISO to a specific Instance
  tags:
    - ISOs
    - Public Clouds
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/publicCloud_v1_instances_{instanceId}_attachIso/postundefined
