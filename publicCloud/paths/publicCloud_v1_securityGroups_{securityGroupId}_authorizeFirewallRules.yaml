parameters:
  - $ref: ../components/parameters/securityGroupId.yaml
post:
  description: Add firewall rules to security group
  operationId: authorizeSecurityGroupFirewallRules
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/authorizeFirewallRulesOpts.yaml
        example:
          rules:
            - protocol: TCP
              startPort: 8000
              endPort: 8000
              source: 0.0.0.0/0
            - protocol: ICMP
              icmpType: -1
              icmpCode: -1
              source: 0.0.0.0/0
  responses:
    '202':
      description: Accepted
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Add firewall rules to security group
  tags:
    - Public Clouds
