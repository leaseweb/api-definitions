type: object
title: securityGroup
required:
  - id
  - name
  - default
  - state
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the security group
  name:
    type: string
    description: The name of the security group
  default:
    type: boolean
    description: Whether this is the default security group
  state:
    $ref: ./securityGroupState.yaml
    description: The current state of the security group
