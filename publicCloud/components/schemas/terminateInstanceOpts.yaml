properties:
  reasonCode:
    type: string
    description: >-
      The reason code for terminating the instance. This is a required field if
      contract type is Monthly. Please refer at this page for the valid options:
      [Cancel
      Reasons](https://developer.leaseweb.com/docs/#tag/Services/operation/services-cancel-reasons-get)
  reason:
    type: string
    description: Required only when reasonCode is CANCEL_OTHER.
type: object
