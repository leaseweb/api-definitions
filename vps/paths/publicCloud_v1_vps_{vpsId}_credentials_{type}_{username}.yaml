parameters:
  - $ref: ../components/parameters/vpsId.yaml
  - $ref: ../components/parameters/credentialType.yaml
  - $ref: ../components/parameters/username.yaml
get:
  operationId: getCredential
  responses:
    '200':
      description: OK.
      content:
        application/json:
          example:
            password: '12341234'
            type: OPERATING_SYSTEM
            username: root
          schema:
            $ref: ../components/schemas/getCredentialResult.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Get VPS credential by type and username.
  tags:
    - Credentials
    - VPS | title
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/publicCloud_v1_vps_{vpsId}_credentials_{type}_{username}/getundefined
    - lang: Python + Python3
      source:
        $ref: >-
          ../code_samples/Python+Python3/publicCloud_v1_vps_{vpsId}_credentials_{type}_{username}/getundefined
    - lang: Php + Http2
      source:
        $ref: >-
          ../code_samples/Php+Http2/publicCloud_v1_vps_{vpsId}_credentials_{type}_{username}/getundefined
    - lang: Javascript + Jquery
      source:
        $ref: >-
