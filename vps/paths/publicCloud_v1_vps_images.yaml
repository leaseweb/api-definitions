get:
  operationId: getImageList
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/custom.yaml
    - $ref: ../components/parameters/standard.yaml
    - name: state
      required: false
      in: query
      schema:
        title: imageState
        type: string
        description: Images state
        enum:
          - CREATING
          - READY
          - DESTROYED
          - DESTROYING
          - FAILED
      description: Filters the list by the state of custom images.
    - name: marketAppId
      required: false
      in: query
      schema:
        title: marketAppId
        type: string
        description: Standard images market apps
        enum:
          - CPANEL_30
          - CPANEL_100
          - PLESK_WEB_PRO
          - PLESK_WEB_ADMIN
      description: Filters the list by the market app of standard images.
    - name: storageType
      required: false
      in: query
      schema:
        type: string
        description: Storage type
        enum:
          - LOCAL
          - CENTRAL
      description: Filters the list by the market app of standard images.
    - name: name
      required: false
      in: query
      schema:
        type: string
      example: Ubuntu 20.04 LTS (x86_64)
      description: Filters the list by the name of images.
    - name: flavour
      required: false
      in: query
      schema:
        title: flavour
        type: string
        description: Standard images flavours
        enum:
          - ubuntu
          - debian
          - freebsd
          - centos
          - almalinux
          - rockylinux
          - archlinux
          - windows
      description: Filters the list by the flavour of standard images.
    - name: region
      required: false
      in: query
      schema:
        type: string
      example: eu-west-3
      description: Available regions can be found using the List Regions endpoint.
  responses:
    '200':
