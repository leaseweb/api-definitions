get:
  tags:
    - Origin
    - CDN
  summary: Get Origin By Id
  description: Get an origin by its ID.
  operationId: get_origin_by_id_v1_origins__origin_id__get
  parameters:
    - name: origin_id
      in: path
      required: true
      schema:
        type: string
        title: Origin Id
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Resource.yaml
          examples:
            Simple Origin:
              value:
                resourceType: SIMPLE_ORIGIN
                data:
                  - key: id
                    value: or-5dfg51fr
                  - key: customerId
                    value: cu-sndj3j24
                  - key: created
                    value: '2024-07-12T12:55:54'
                  - key: updated
                    value: '2024-07-12T12:55:54'
                  - key: host
                    value: backend.leaseweb.com
                  - key: description
                    value: Leaseweb Backend
                  - key: enabled
                    value: true
            Advanced Origin:
              value:
                resourceType: string
                data:
                  - key: string
                    value: null
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  servers:
    - url: https://api.leaseweb.com
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: ../code_samples/Shell+Curl/cdn_v2_origins_{origin_id}/getundefined
    - lang: Python + Python3
      source:
        $ref: ../code_samples/Python+Python3/cdn_v2_origins_{origin_id}/getundefined
    - lang: Php + Http2
      source:
        $ref: ../code_samples/Php+Http2/cdn_v2_origins_{origin_id}/getundefined
    - lang: Javascript + Jquery
      source:
        $ref: >-
          ../code_samples/Javascript+Jquery/cdn_v2_origins_{origin_id}/getundefined
    - lang: Go + Native
      source:
        $ref: ../code_samples/Go+Native/cdn_v2_origins_{origin_id}/getundefined
put:
  tags:
    - Origin
    - CDN
  summary: Update Origin By Id
  description: >-
    Update the options available in an origin.


    Note: Type of the origin can't be changed since it's considered a different
    type of entity.
  operationId: update_origin_by_id_v1_origins__origin_id__put
  parameters:
    - name: origin_id
      in: path
      required: true
      schema:
        type: string
        title: Origin Id
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Resource.yaml
        examples:
          Simple Origin:
            value:
              resourceType: SIMPLE_ORIGIN
              data:
                - key: host
                  value: backend.leaseweb.com
                - key: description
                  value: Leaseweb Backend 2
                - key: enabled
                  value: true
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Resource.yaml
          examples:
            Simple Origin:
              value:
                resourceType: SIMPLE_ORIGIN
                data:
                  - key: id
                    value: or-5dfg51fr
                  - key: customerId
                    value: cu-sndj3j24
                  - key: created
                    value: '2024-07-12T12:55:54'
                  - key: updated
                    value: '2024-07-12T12:55:54'
                  - key: host
                    value: backend.leaseweb.com
                  - key: description
                    value: Leaseweb Backend 2
                  - key: enabled
                    value: true
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  servers:
