post:
  tags:
    - OriginGroup
    - CDN
  summary: Create Origin Group
  description: |
    Using origin groups you can define loadbalancers on top of your origins. 

    Available loadbalancing methods:

    - ROUNDROBIN
    - CONSISTENT
    - STICKY
    - FAILOVER
  operationId: create_origin_group_v1_originGroups_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Resource.yaml
          x-examples:
            Example 1:
              resourceType: ORIGIN_GROUP
              data:
                - key: balancingMethod
                  value: CONSISTENT
                - key: description
                  value: LSW Origin Group
                - key: failTimeOut
                  value: 8
                - key: keepAlive
                  value: true
                - key: keepAliveSeconds
                  value: 27
                - key: enabled
                  value: true
        examples:
          Consistent Origin Group:
            value:
              resourceType: ORIGIN_GROUP
              data:
                - key: balancingMethod
                  value: CONSISTENT
                - key: description
                  value: LSW Origin Group
                - key: failTimeOut
                  value: 8
                - key: keepAlive
                  value: true
                - key: keepAliveSeconds
                  value: 27
                - key: enabled
                  value: true
  responses:
    '201':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Resource.yaml
          examples:
            Consistent Origin Group:
              value:
                resourceType: ORIGIN_GROUP
                data:
                  - key: balancingMethod
                    value: CONSISTENT
                  - key: description
                    value: LSW Origin Group
                  - key: failTimeOut
                    value: 8
                  - key: keepAlive
                    value: true
                  - key: keepAliveSeconds
                    value: 27
                  - key: enabled
                    value: true
                  - key: id
                    value: og-3h47bjs
                  - key: customerId
                    value: cu-47dbh4n2
                  - key: created
                    value: '2024-08-07T10:38:49'
                  - key: updated
                    value: null
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  servers:
    - url: https://api.leaseweb.com
  x-codeSamples:
