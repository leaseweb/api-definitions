get:
  tags:
    - CDN
  summary: Validate If Orgin Can Be Resolved
  operationId: check_if_origin_up_v1_origins__origin_id__resolve
  parameters:
    - name: origin_id
      in: path
      required: true
      schema:
        type: string
        title: Origin Id
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            type: object
            title: Resource
            properties:
              resolved:
                type: boolean
                title: resolved
            required:
              - resolved
          examples:
            Resolved:
              value:
                resolved: true
            Not Resolving:
              value:
                resolved: false
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  servers:
    - url: https://api.leaseweb.com
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/cdn_v2_origins_{origin_id}_resolve/getundefined
    - lang: Python + Python3
      source:
        $ref: >-
          ../code_samples/Python+Python3/cdn_v2_origins_{origin_id}_resolve/getundefined
    - lang: Php + Http2
      source:
        $ref: >-
          ../code_samples/Php+Http2/cdn_v2_origins_{origin_id}_resolve/getundefined
    - lang: Javascript + Jquery
      source:
