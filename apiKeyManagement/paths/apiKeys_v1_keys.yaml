get:
  operationId: getApiKeyList
  description: >-
    Get a list of api keys for a customer. The list is sorted by createdAt in
    descending order
  parameters:
    - name: limit
      in: query
      schema:
        default: 10
        maximum: 1000
        type: integer
      description: Limit the number of results returned.
    - name: offset
      in: query
      schema:
        default: 0
        type: integer
      description: Return results starting from the given offset.
  responses:
    '200':
      description: |
        OK.
      content:
        application/json:
          example:
            _metadata:
              totalCount: 2
              limit: 10
              offset: 0
            keys:
              - id: Adsf80
                username: c071b507
                reference: The reference
                createdAt: 2020-02-26T09:35:22+0100
                generatedAt: 2020-02-26T09:35:22+0100
                generatedBy: email@foo.bar
                requestMethods:
                  - GET
                  - POST
                whiteListedIps:
                  - 123.123.123.123
                  - 231.231.231.231
                expiresAt: 2021-02-26T09:35:22+0100
              - id: 8d1f8d1f
                username: e071b507
                reference: The new reference
                createdAt: 2020-02-26T09:35:22+0100
                generatedAt: 2020-02-26T09:35:22+0100
                generatedBy: email@foo.bar
                requestMethods:
                  - PUT
                  - DELETE
                whiteListedIps:
                  - 123.123.123.123
                  - 231.231.231.231
                expiresAt: 2021-02-26T09:35:22+0100
              - id: asd82ddas
                username: d071b507
                reference: The reference
                createdAt: 2020-02-26T09:35:22+0100
                generatedAt: 2020-02-26T09:35:22+0100
                generatedBy: email@foo.bar
                requestMethods:
                  - POST
                  - PUT
                whiteListedIps:
                  - 123.123.123.123
                  - 231.231.231.231
                expiresAt: 2021-02-26T09:35:22+0100
          schema:
            $ref: ../components/schemas/getApiKeyListResult.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
