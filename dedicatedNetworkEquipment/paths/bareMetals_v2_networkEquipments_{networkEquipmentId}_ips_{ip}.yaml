get:
  description: Get a single IP address associated with this network equipment.
  operationId: getIp
  responses:
    '200':
      content:
        application/json:
          example:
            ddos:
              detectionProfile: ADVANCED_LOW_UDP
              protectionType: ADVANCED
            floatingIp: false
            gateway: 12.123.123.254
            ip: 12.123.123.1/24
            mainIp: true
            networkType: PUBLIC
            nullRouted: false
            reverseLookup: domain.example.com
            version: 4
          schema:
            $ref: ../components/schemas/ip.yaml
      description: Ok.
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/403.yaml
  summary: Show a network equipment IP
  tags:
    - IPs
    - Dedicated Network Equipments | title
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/bareMetals_v2_networkEquipments_{networkEquipmentId}_ips_{ip}/getundefined
    - lang: Python + Python3
      source:
        $ref: >-
          ../code_samples/Python+Python3/bareMetals_v2_networkEquipments_{networkEquipmentId}_ips_{ip}/getundefined
    - lang: Php + Http2
      source:
        $ref: >-
          ../code_samples/Php+Http2/bareMetals_v2_networkEquipments_{networkEquipmentId}_ips_{ip}/getundefined
    - lang: Javascript + Jquery
      source:
        $ref: >-
          ../code_samples/Javascript+Jquery/bareMetals_v2_networkEquipments_{networkEquipmentId}_ips_{ip}/getundefined
    - lang: Go + Native
      source:
        $ref: >-
          ../code_samples/Go+Native/bareMetals_v2_networkEquipments_{networkEquipmentId}_ips_{ip}/getundefined
parameters:
  - $ref: ../components/parameters/networkEquipmentId.yaml
  - $ref: ../components/parameters/ip.yaml
put:
  description: >
    Update the reverse lookup or DDoS detection profile for the ip address.


    DDoS detection profiles can only be changed if the IP address is protected

    using Advanced DDoS protection.


    For more information about DDoS detection profiles [click
    here](https://kb.leaseweb.com/products/cyber-security/ddos-ip-protection#DDOSIPProtection-DDoSIPProtectionAdvancedDetectionprofiles)
    for our KB related article.
  operationId: updateIp
  requestBody:
    content:
      application/json:
        example:
          detectionProfile: ADVANCED_LOW_UDP
          reverseLookup: domain.example.com
        schema:
          $ref: ../components/schemas/updateIpOpts.yaml
  responses:
