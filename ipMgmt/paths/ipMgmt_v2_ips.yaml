get:
  operationId: getIPList
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
    - name: subnetId
      in: query
      schema:
        type: string
      description: Filter by subnet
    - name: version
      in: query
      schema:
        type: integer
        description: Protocol version
        enum:
          - 4
          - 6
      description: Filter by protocol version
    - name: type
      in: query
      schema:
        type: string
        enum:
          - NORMAL_IP
          - NETWORK
          - BROADCAST
          - GATEWAY
          - ROUTER1
          - ROUTER2
          - IPMI
      description: Filter by IP type
    - name: nullRouted
      in: query
      schema:
        type: boolean
      description: Filter by whether or not the IP has an active null route (true or false)
    - name: primary
      in: query
      schema:
        type: boolean
      description: Filter by whether or not the IP is primary (true or false)
    - $ref: ../components/parameters/fromIP.yaml
    - $ref: ../components/parameters/toIP.yaml
    - name: ips
      in: query
      schema:
        type: string
      description: Return only IPs specified as a comma-separated list
    - name: equipmentIds
      in: query
      schema:
        type: string
      description: >-
        Return only IPs assigned to equipment items specified as a
        comma-separated list of IDs
    - name: assignedContractIds
      in: query
      schema:
        type: string
      description: >-
        Return only IPs assigned to contracts specified as a comma-separated
        list of IDs
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/reverseLookup.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          example:
            _metadata:
              totalCount: 2
              offset: 0
              limit: 50
            ips:
              - ip: 192.0.2.1
                version: 4
                type: NORMAL_IP
                prefixLength: 32
                primary: true
                floatingIp: false
                reverseLookup: mydomain1.example.com
                nullRouted: false
                nullLevel: null
                unnullingAllowed: false
                equipmentId: '1234'
                assignedContract:
                  id: '5643634'
                subnet:
                  id: 192.0.2.0_24
                  networkIp: 192.0.2.0
                  prefixLength: 24
                  gateway: 192.0.2.254
              - ip: 192.0.2.2
                version: 4
                type: NORMAL_IP
                prefixLength: 32
                primary: false
                floatingIp: false
                reverseLookup: mydomain2.example.com
                nullRouted: false
                nullLevel: null
                unnullingAllowed: false
                equipmentId: '1235'
                assignedContract:
                  id: '4363465'
                subnet:
                  id: 192.0.2.0_24
                  networkIp: 192.0.2.0
                  prefixLength: 24
                  gateway: 192.0.2.254
          schema:
            $ref: ../components/schemas/getIPListResult.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: List IPs
  tags:
    - IP management
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: ../code_samples/Shell+Curl/ipMgmt_v2_ips/getundefined
    - lang: Python + Python3
      source:
        $ref: ../code_samples/Python+Python3/ipMgmt_v2_ips/getundefined
    - lang: Php + Http2
      source:
        $ref: ../code_samples/Php+Http2/ipMgmt_v2_ips/getundefined
    - lang: Javascript + Jquery
      source:
        $ref: ../code_samples/Javascript+Jquery/ipMgmt_v2_ips/getundefined
    - lang: Go + Native
      source:
        $ref: ../code_samples/Go+Native/ipMgmt_v2_ips/getundefined
