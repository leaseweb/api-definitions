get:
  operationId: inspectIP
  parameters:
    - $ref: ../components/parameters/ip.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          example:
            ip: 192.0.2.1
            version: 4
            type: NORMAL_IP
            prefixLength: 32
            primary: true
            reverseLookup: mydomain1.example.com
            nullRouted: false
            nullLevel: null
            unnullingAllowed: false
            equipmentId: '1234'
            assignedContract:
              id: '5643634'
            subnet:
              id: 192.0.2.0_24
              networkIp: 192.0.2.0
              prefixLength: 24
              gateway: 192.0.2.254
          schema:
            $ref: ../components/schemas/ip.yaml
