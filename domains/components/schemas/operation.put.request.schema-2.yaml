$schema: http://json-schema.org/draft-04/schema
properties:
  name:
    type: string
    description: The name of the contact. Required if organization flag is set to false.
    examples:
      - First Middle Last
  organization:
    type: string
    description: >-
      The organization name of the contact. Required if organization flag is set
      to true.
    examples:
      - Customer Company
  countryCode:
    type: string
    description: The country code of the contact in ISO 3166-1 alpha-2 format
    examples:
      - NL
  city:
    type: string
    description: The city of the contact
    examples:
      - Amsterdam
  streetAddress:
    type: string
    description: The street address of the contact
    examples:
      - Street Address 123
  state:
    type: string
    description: The state or province of the contact
    examples:
      - Customer State/Province
  zipCode:
    type: string
    description: The ZIP code of the contact
    examples:
      - 1234AB
  email:
    type: string
    description: The email address of the contact
    examples:
      - email@example.org
  phone:
    type: string
    description: The phone number of the contact in E.164 format
    examples:
      - '+31.723542820'
  handleType:
    type: string
    description: >-
      The handle type refers to a contact being an Organization type or a Person
      type
    enum:
      - ORGANIZATION
      - PERSON
    example: PERSON
required:
  - countryCode
  - city
  - streetAddress
  - zipCode
  - email
  - phone
  - handleType
type: object
