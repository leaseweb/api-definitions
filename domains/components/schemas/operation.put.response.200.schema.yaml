$schema: http://json-schema.org/draft-04/schema
properties:
  contacts:
    type: array
    description: An array of contacts belonging to a domain
    items:
      type: object
      properties:
        type:
          type: string
          description: The type of the contact
          examples:
            - registrant
          enum:
            - administrative
            - registrant
            - technical
        name:
          type: string
          description: The name of the contact
          examples:
            - First Middle Last
        organization:
          type: string
          description: The organization name of the contact
          examples:
            - Customer Company
        countryCode:
          type: string
          description: The country code of the contact in ISO 3166-1 alpha-2 format
          examples:
            - NL
        city:
          type: string
          description: The city of the contact
          examples:
            - Amsterdam
        streetAddress:
          type: string
          description: The street address of the contact
          examples:
            - Street Address 123
        state:
          type: string
          description: The state of the contact
          examples:
            - Customer State/Province
        zipCode:
          type: string
          description: The ZIP code of the contact
          examples:
            - 1234AB
        email:
          type: string
          description: The email address of the contact
          examples:
            - email@example.org
        phone:
          type: string
          description: The phone number of the contact in E.164 format
          examples:
            - '+31.723542820'
        handleType:
          type: string
          description: >-
            The handle type refers to a contact being an Organization type or a
            Person type
          enum:
            - ORGANIZATION
            - PERSON
          example: PERSON
        isEditable:
          type: boolean
          description: if contact handle can be edited
          example: true
        isValid:
          type: boolean
          description: if contact details are missing or incomplete
          example: true
type: object
