title: AVAILABILITY_PORT route
type: object
properties:
  addressType:
    $ref: ./addressType.yaml
  port:
    type: integer
    description: Port to determine availability routing
  addresses:
    type: array
    description: >-
      Ip address to route. Ipv4 for IPV4 address type and Ipv6 for IPV6 address
      type.
    items:
      type: string
required:
  - addressType
  - port
  - addresses
