  - $ref: ../components/parameters/equipmentId.yaml
  - schema:
      type: string
    name: subDomainName
    in: path
    required: true
    description: Sub domain name
    example: sub.example.com
delete:
  description: Delete subdomain
  operationId: webhosting-domain-subdomain-subdomainname-delete
  responses:
    '204':
      description: Successfully deleted subdomain.
      content: {}
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      description: Sub domain not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorResponseSchema.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Delete Sub Domain
  tags:
    - Web hosting
