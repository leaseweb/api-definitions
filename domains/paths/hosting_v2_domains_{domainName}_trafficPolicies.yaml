get:
  description: Retrieve all the traffic policy record names for the given domain.
  operationId: getTrafficPolicyRecords
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getTrafficPolicyRecordsResult.yaml
          example:
            - name: test.example.com
              ttl: 3600
            - name: www.example.com
              ttl: 3600
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Get all traffic policy records
  tags:
    - Traffic Policy
