parameters:
  - $ref: ../components/parameters/domainName.yaml
get:
  description: >-
    > Organization name will not be available in response for Technical Contact
    type.
  operationId: domains-contacts-get
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/operation.get.response.200.schema-5.yaml
          examples:
            example:
              value:
                contacts:
                  - type: registrant
                    organization: Customer Company
                    countryCode: NL
                    city: Amsterdam
                    streetAddress: Street Address 123
                    state: Customer State/Province
                    zipCode: 1234AB
                    email: email@example.org
                    phone: '+31.723542820'
                    handleType: ORGANIZATION
                    isVerified: true
                    isEditable: true
                    isValid: true
                  - type: administrative
                    name: First Middle Last
                    countryCode: NL
                    city: Amsterdam
                    streetAddress: Street Address 123
                    state: Customer State/Province
                    zipCode: 1234AB
                    email: admin@example.org
                    phone: '+31.723542820'
                    handleType: PERSON
                    isVerified: true
                    isEditable: true
                    isValid: true
                  - type: technical
                    name: First Middle Last
                    countryCode: NL
                    city: Amsterdam
                    streetAddress: Street Address 123
                    state: Customer State/Province
                    zipCode: 1234AB
                    email: tech@example.org
                    phone: '+31.723542820'
                    handleType: PERSON
                    isVerified: false
                    isEditable: true
                    isValid: true
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '418':
      $ref: ../components/responses/418.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: List contacts
  tags:
    - Domains
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/hosting_v2_domains_{domainName}_contacts/getundefined
    - lang: Python + Python3
      source:
        $ref: >-
          ../code_samples/Python+Python3/hosting_v2_domains_{domainName}_contacts/getundefined
    - lang: Php + Http2
      source:
        $ref: >-
          ../code_samples/Php+Http2/hosting_v2_domains_{domainName}_contacts/getundefined
    - lang: Javascript + Jquery
      source:
        $ref: >-
          ../code_samples/Javascript+Jquery/hosting_v2_domains_{domainName}_contacts/getundefined
    - lang: Go + Native
      source:
        $ref: >-
          ../code_samples/Go+Native/hosting_v2_domains_{domainName}_contacts/getundefined
