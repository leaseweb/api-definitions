get:
  description: ''
  operationId: domains-get
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
    - name: type
      in: query
      schema:
        type: string
        enum:
          - dns
          - email
          - overview
        example: overview
      description: Supplement the domain listing with statistics about either DNS and Email
    - name: domainName
      in: query
      schema:
        type: string
        example: example.com
      description: Filter the domains listing based on the domainName
    - name: status
      in: query
      schema:
        type: string
        enum:
          - ACTIVE
          - SUSPENDED
          - PROVISIONED
          - SCHEDULED
          - TO BE SUSPENDED
          - RECONNECTED
        example: ACTIVE
      description: Filter the domains listing based on the domain status
