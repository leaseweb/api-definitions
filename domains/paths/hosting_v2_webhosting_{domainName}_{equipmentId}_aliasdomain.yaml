post:
  description: create a alias domain for the subscription domain
  operationId: webhosting-domain-aliasdomain-post
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/operation.post.request.schema-31.yaml
        examples:
          example-1:
            value:
              aliasDomain: alias.com
              redirect: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/operation.post.response.201.schema-21.yaml
          examples:
            example-1:
              value:
                aliasDomain: alias.com
                redirect: true
                status: ACTIVE
                ipv4: 127.0.0.1
                ipv6: 2001:db8:0:0:0:ff00:42:8329
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '422':
      description: Alias domain already exists
      content:
        application/json:
          example:
            value:
              errorMessage: The API could not handle your request at this time.
              userMessage: Sorry, the api is unable to process the request for domain.
              correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
          schema:
            $ref: ../components/schemas/errorResponseSchema.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Add Alias Domain
  tags:
    - Web hosting
