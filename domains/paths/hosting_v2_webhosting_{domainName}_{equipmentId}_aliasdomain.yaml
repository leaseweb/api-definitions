parameters:
  - $ref: ../components/parameters/domainName.yaml
  - $ref: ../components/parameters/equipmentId.yaml
get:
  description: Get linked alias domains for the subscription domain
  operationId: webhosting-domain-aliasdomain-get
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/operation.get.response.200.schema-32.yaml
          examples:
            listOfAliasDomains:
              value:
                aliasDomains:
                  - aliasDomain: alias.com
                    redirect: true
                    status: ACTIVE
                  - aliasDomain: alias2.com
                    redirect: false
                    status: DISABLED
            whenNoAliasDomains:
              value:
                aliasDomains: []
  summary: Get Alias Domains
  tags:
    - Web hosting
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/hosting_v2_webhosting_{domainName}_{equipmentId}_aliasdomain/getundefined
