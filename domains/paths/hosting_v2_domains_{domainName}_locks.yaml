post:
  description: >-
    This endpoint is used to protect the domain name by enabling registry
    lock(s). Can also disable a lock.
  operationId: domains-locks-post
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/operation.post.request.schema.yaml
        examples:
          example:
            value:
              locks:
                - TRANSFERLOCK
    description: >-
      Payload should have domain lock(s) to be enabled. If the value is not
      passed it will be disabled.
  responses:
    '204':
      description: Domain name lock(s) updated.
      content: {}
    '400':
      description: Bad Request
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '418':
      description: I'm a teapot (RFC 2324)
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: Domain locks
