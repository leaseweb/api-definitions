parameters:
  - $ref: ../components/parameters/domainName.yaml
  - $ref: ../components/parameters/equipmentId.yaml
get:
  description: Get list of subdomains for the subscription domain
  operationId: webhosting-domain-subdomain-get
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/operation.get.response.200.schema-22.yaml
          examples:
            listOfSubdomains:
              value:
                subDomains:
                  - subDomain: sub.test.com
                    rootDirectory: /sub.test.com
                  - subDomain: sub2.test.com
                    rootDirectory: /sub2.test.com
            whenNoSubdomains:
              value:
                subDomains: []
  summary: Get Subdomains
  tags:
    - Web hosting
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/hosting_v2_webhosting_{domainName}_{equipmentId}_subdomain/getundefined
