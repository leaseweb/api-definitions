post:
  operationId: post/virtualServers/{id}/snapshots/{snapshotId}
  summary: Restore snapshot
  description: >-
    Restore the VPS state (disk and memory) to the snapshot. The VPS must be
    running in order to have its snapshot restored
  responses:
    '202':
      description: ''
      content:
        application/json:
          examples:
            example:
              value:
                id: 2e78c712-ba58-4078-95ad-ba86617c9f54
                name: virtualServer.restoreVMSnapshot
                status: PENDING
                createdAt: '2023-02-23T15:52:54+00:00'
          schema:
            $schema: http://json-schema.org/draft-04/schema#
            type: object
            properties:
              id:
                type: string
                description: Identifier of the job
              name:
                type: string
                description: Friendly name of the job
              status:
                type: string
                description: Status of the job
                enum:
                  - PENDING
                  - COMPLETED
              createdAt:
                type: string
                description: Date when the job was created
    '401':
      description: Authentication is required.
      content: {}
    '403':
      description: ''
      content:
        application/json:
          examples:
            example:
              value:
                errorCode: ACCESS_DENIED
                errorMessage: The access token is expired or invalid.
          schema:
            $schema: http://json-schema.org/draft-04/schema#
            type: object
            properties:
              errorCode:
                type: string
              errorMessage:
                type: string
    '404':
      description: ''
      content:
