get:
  description: List all jobs for this server.
  operationId: getJobList
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
    - description: Filter the list of jobs by type.
      example: install
      in: query
      name: type
      schema:
        type: string
    - description: Filter the list of jobs by status.
      example: CANCELED
      in: query
      name: status
      schema:
        type: string
    - description: Filter the list for running jobs
      example: 'true'
      in: query
      name: isRunning
      schema:
        enum:
          - 'true'
          - 'false'
        type: string
  responses:
    '200':
      content:
        application/json:
          example:
            _metadata:
              limit: 10
              offset: 0
              totalCount: 1
            jobs:
              - createdAt: '2018-01-09T10:38:12+00:00'
                flow: tasks
                isRunning: true
                node: 80:18:44:E0:AF:C4!JGNTQ92
                payload:
                  configurable: true
                  device: SATA2TB
                  fileserverBaseUrl: 10.11.20.2
                  isUnassignedServer: false
                  jobType: install
                  numberOfDisks: null
                  operatingSystemId: UBUNTU_22_04_64BIT
                  os:
                    architecture: 64bit
                    family: ubuntu
                    name: Ubuntu 22.04 LTS (Jammy Jellyfish) (amd64)
                    type: linux
                    version: '22.04'
                  partitions:
                    - filesystem: ext2
                      mountpoint: /boot
                      size: '1024'
                    - filesystem: swap
                      size: '4096'
                    - filesystem: ext4
                      mountpoint: /tmp
                      size: '4096'
                    - filesystem: ext4
                      mountpoint: /
                      size: '*'
                  pop: AMS-01
                  powerCycle: true
                  raidLevel: null
                  serverId: '12345'
                  timezone: UTC
                progress:
                  canceled: 0
                  expired: 0
                  failed: 0
                  finished: 0
                  inprogress: 0
                  pending: 1
                  percentage: 0
                  total: 1
                  waiting: 0
                serverId: '99944'
                status: FINISHED
                type: install
                updatedAt: '2018-01-09T10:38:12+00:00'
                uuid: bcf2bedf-8450-4b22-86a8-f30aeb3a38f9
          schema:
            $ref: ../components/schemas/jobList.yaml
      description: Ok.
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/403.yaml
  summary: List jobs
  tags:
    - Jobs
    - Dedicated Servers | title
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/bareMetals_v2_servers_{serverId}_jobs/getundefined
    - lang: Python + Python3
      source:
        $ref: >-
          ../code_samples/Python+Python3/bareMetals_v2_servers_{serverId}_jobs/getundefined
    - lang: Php + Http2
      source:
        $ref: >-
          ../code_samples/Php+Http2/bareMetals_v2_servers_{serverId}_jobs/getundefined
    - lang: Javascript + Jquery
      source:
        $ref: >-
          ../code_samples/Javascript+Jquery/bareMetals_v2_servers_{serverId}_jobs/getundefined
    - lang: Go + Native
      source:
        $ref: >-
          ../code_samples/Go+Native/bareMetals_v2_servers_{serverId}_jobs/getundefined
parameters:
  - $ref: ../components/parameters/serverId.yaml
