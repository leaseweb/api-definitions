properties:
  price:
    description: Price details of the server
    type: object
    properties:
      currency:
        description: Price's currency
        type: string
      basePrice:
        description: Inicial price
        type: number
      tax:
        description: Tax
        type: number
      setupFee:
        description: Setup Fee
        type: number
      fee:
        description: Ram size
        type: number
      discounts:
        properties:
          total:
            description: Total discounts
            type: number
          details:
            description: Discounts details
            type: array
            items:
              title: discount
              type: object
              properties:
                description:
                  description: Discount description
                  type: string
                value:
                  description: Discount value
                  type: number
      total:
        description: Final price
        type: number
      billingCycle:
        description: Billing periodicity
        type: string
      contractTerms:
        title: contractTerms
        description: Contract terms
        type: array
        items:
          title: contractTerm
          type: object
          properties:
            key:
              description: Contract term key
              type: string
            description:
              description: Contract term description
              type: string
            discount_text:
              description: Discount in percentage
              type: string
            discount_value:
              description: Discount value
              type: number
            total:
              description: Total price with discount
              type: number
