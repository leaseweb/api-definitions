post:
  description: |
    Order a VPS
  operationId: orderVps
  parameters:
    - $ref: ../components/parameters/vpsId.yaml
  requestBody:
    content:
      application/json:
        example:
          billingCycle: 1_MONTH
          contractTerm: 1_YEAR
          controlPanel: Plesk Web Pro Edition (30 Domains) for VPS
          diskUpgrade: 100GB
          location: AMS-01
          operatingSystem: Ubuntu 24.04
          serviceLevelAgreement: Basic
        schema:
          $ref: ../components/schemas/orderVpsOpts.yaml
  responses:
    '201':
      content:
        application/json:
          example:
            orderId: 44011723
          schema:
            $ref: ../components/schemas/order.yaml
      description: Created.
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: VPS ordering.
  tags:
    - Ordering
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: >-
          ../code_samples/Shell+Curl/ordering_v1_products_vps_{vpsId}_order/postundefined
    - lang: Python + Python3
      source:
        $ref: >-
          ../code_samples/Python+Python3/ordering_v1_products_vps_{vpsId}_order/postundefined
    - lang: Php + Http2
      source:
        $ref: >-
          ../code_samples/Php+Http2/ordering_v1_products_vps_{vpsId}_order/postundefined
    - lang: Javascript + Jquery
      source:
        $ref: >-
          ../code_samples/Javascript+Jquery/ordering_v1_products_vps_{vpsId}_order/postundefined
    - lang: Go + Native
      source:
        $ref: >-
          ../code_samples/Go+Native/ordering_v1_products_vps_{vpsId}_order/postundefined
parameters:
  - $ref: ../components/parameters/vpsId.yaml
