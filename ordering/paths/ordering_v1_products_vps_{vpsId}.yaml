get:
  description: |
    Get a single VPS and its price.
  operationId: getVps
  parameters:
    - $ref: ../components/parameters/vpsId.yaml
    - name: location
      in: query
      required: true
      schema:
        description: The datacenter location
        example: AMS-01
        type: string
    - name: diskUpgrade
      in: query
      required: false
      schema:
        description: Disk upgrade option
        example: 100 GB
        type: string
    - name: operatingSystem
      in: query
      required: false
      schema:
        description: Operating system option
        example: Ubuntu 24.04
        type: string
    - name: controlPanel
      in: query
      required: false
      schema:
        description: Control panel option
        example: Plesk Web Pro Edition (30 Domains) for VPS
        type: string
    - name: contractTerm
      in: query
      required: false
      schema:
        default: 1_YEAR
        description: Order contract term
        example: 3_YEARS
        type: string
        enum:
          - 1_MONTH
          - 3_MONTHS
          - 6_MONTHS
          - 1_YEAR
          - 2_YEARS
          - 3_YEARS
    - name: billingCycle
      in: query
      required: false
      schema:
        default: 1_MONTH
        description: Billing cycle period
        example: 1_MONTH
        type: string
        enum:
          - 1_MONTH
          - 3_MONTHS
          - 6_MONTHS
          - 1_YEAR
    - name: serviceLevelAgreement
      in: query
      required: false
      schema:
        description: Service level agreement option
        example: Basic
        type: string
        enum:
          - Basic
          - Bronze
          - Silver
          - Gold
          - Platinum
