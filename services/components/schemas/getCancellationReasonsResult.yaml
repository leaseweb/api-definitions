type: object
properties:
  cancellationReasons:
    type: array
    description: The `cancellationReasons` is an array of pre defined reasons.
    items:
      type: object
      title: cancellationReasons
      properties:
        reason:
          type: string
          description: A predefined reason of why you want to cancel a service
          example: End of trial period?
        reasonCode:
          type: string
          description: >-
            The identifier of the reason. This code can be used in the payload
            of the cancel service endpoint.
          example: CANCEL_TRIAL_PERIOD
