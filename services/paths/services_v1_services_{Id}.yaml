get:
  description: Get Service will return a single service for the customer.
  operationId: getService
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getServiceResult.yaml
          example:
            id: '10000000000010'
            contractId: '00000110'
            productId: DEDICATED_SERVER
            status: ACTIVE
            cancellable: false
            uncancellable: true
            startDate: '2019-01-01T00:00:00+00:00'
            contractTermEndDate: '2020-01-31T00:00:00+00:00'
