get:
  description: Get Services will return an overview of all the services of the customer.
  operationId: getServices
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/productId.yaml
    - $ref: ../components/parameters/reference.yaml
    - $ref: ../components/parameters/equipmentId.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getServicesResult.yaml
          example:
            services:
              - id: '10000000000010'
                contractId: '00000110'
                productId: DEDICATED_SERVER
                status: ACTIVE
                cancellable: false
                uncancellable: true
                startDate: '2019-01-01T00:00:00+00:00'
                contractTermEndDate: '2020-01-31T00:00:00+00:00'
                pricePerFrequency: 396.01
                deliveryEstimate: 5 - 7 business days
                deliveryDate: '2019-01-01T00:00:00+00:00'
                contractTerm: 1 YEAR
                billingCycle: 1 MONTH
                currency: EUR
                orderDate: '2019-01-01T00:00:00+00:00'
                endDate: '2020-01-31T00:00:00+00:00'
                equipmentId: '12345678'
                reference: this is a reference
              - id: '10000000000011'
                contractId: '00000110'
                productId: DOMAIN
                status: ACTIVE
                cancellable: true
                uncancellable: false
                startDate: '2019-01-01T00:00:00+00:00'
                contractTermEndDate: '2020-01-31T00:00:00+00:00'
                pricePerFrequency: 139.99
                deliveryEstimate: 5 - 7 business days
                deliveryDate: '2019-01-01T00:00:00+00:00'
                contractTerm: 1 YEAR
                billingCycle: 1 YEAR
                currency: EUR
                orderDate: '2019-01-01T00:00:00+00:00'
                attributes:
                  domainName: test.com
            _metadata:
              limit: 10
              offset: 0
              totalCount: 2
      description: Ok.
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  summary: List Services
  tags:
    - Services
  x-codeSamples:
    - lang: Shell + Curl
      source:
        $ref: ../code_samples/Shell+Curl/services_v1_services/getundefined
    - lang: Python + Python3
      source:
        $ref: ../code_samples/Python+Python3/services_v1_services/getundefined
    - lang: Php + Http2
      source:
        $ref: ../code_samples/Php+Http2/services_v1_services/getundefined
    - lang: Javascript + Jquery
      source:
